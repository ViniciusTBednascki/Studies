<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br/>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    numero= 30;

    while(numero<= 40) {
        if(numero == 33 || numero == 37) {
            numero ++;
            continue;
        }
        mostra(numero);
        pulaLinha();
        numero++;
        
    }

    mostra("FIM")
    
</script>
