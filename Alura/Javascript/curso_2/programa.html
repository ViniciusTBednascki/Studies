<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function pintaRetangulo(cor,pontoinicial,largura,altura){
        pincel.fillStyle = cor
        pincel.fillRect(pontoinicial[0],pontoinicial[1],largura,altura)
    }

    pintaRetangulo('lightgrey',[0,0],600,400);
    pintaRetangulo('green',[0,0],200,400);
    pintaRetangulo('red',[400,0],200,400);

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14);
    pincel.fill();
</script>
