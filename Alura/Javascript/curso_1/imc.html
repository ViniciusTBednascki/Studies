<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br/>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso,altura) {
        return peso/(altura*altura);
    }

    function pedeNum(texto) {
        return parseFloat(prompt(texto));
    }

    var peso = pedeNum("Qual o seu peso?");
    var altura = pedeNum("Qual a sua altura?");
    var imc = calculaImc(peso,altura);

    mostra("O seu imc é "+ imc);

    if(imc < 18.5) {
        mostra("Seu imc está abaixo do recomendado");
    }
    if(imc >= 18.5 && imc <= 35) {
        mostra("Seu imc está dentro do recomendado");
    }
    if(imc > 35) {
        mostra("seu imc está acima do recomendado");
    }

</script>
