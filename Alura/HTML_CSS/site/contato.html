<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixaHeader">
            <h1><img src="imgs/logo-branco.png" alt="Logo da Barbearia Alura"></h1>
    
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form class="caixa">
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="inputPadrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="inputPadrao" placeholder="seuemal@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputPadrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="inputPadrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radioEmail">
                    <input type="radio" name="contato" value="email" id="radioEmail">
                    Email
                </label>
                

                <label for="radioTelefone">
                    <input type="radio" name="contato" value="telefone" id="radioTelefone">
                    Telefone
                </label>
                

                <label for="radioWhatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>8h ~ 20h</td>
                    </tr>    
                </tbody>    
            </table>
        </form>
    </main>
    
    <footer>
        <img src="imgs/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
