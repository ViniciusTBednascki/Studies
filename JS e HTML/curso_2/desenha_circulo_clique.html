<canvas width="600" height="400"></canvas>
<br>
escolha uma cor <input type="color">

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cor = document.querySelector('input');

    var raio = 10;
    var podedesenhar = false;

    function desenhaCirculo(x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    };
    
    function desenhaCirculoClique(evento) {
        if(podedesenhar){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            if(evento.shiftKey && raio+10 <= 40){
                raio += 10  
            }else if(evento.altKey && raio-5 >= 10){
                raio -= 5
            };
            desenhaCirculo(x,y,raio,cor.value);
        };
    };

    function desenha(){
        podedesenhar = true
    };

    function naoDesenha(){
        podedesenhar = false
    };

    tela.onmousemove = desenhaCirculoClique;
    tela.onmousedown = desenha;
    tela.onmouseup = naoDesenha;

</script>
