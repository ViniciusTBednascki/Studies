<meta charset="UTF-8">

<input/>

<button>Veja se acertou</button>

<script>
    
    function sorteiaNumeros(quantidade) {
        numerosSorteados = [];
        var iteration = 0;
        
        
        while(iteration < quantidade) {
            numero = Math.round(Math.random()*100);
            if (numerosSorteados.includes(numero)) {
                continue
            };
            numerosSorteados.push(numero);
            iteration++;
        };
        return numerosSorteados;
    };

    var segredos = sorteiaNumeros(5);
    console.log(segredos)
    var input = document.querySelector("input");
    input.value = "";
    input.focus();

    function verifica() {
        var errou = true
        for(var segredo = 0;segredo < segredos.length;segredo++){
           if(input.value == segredos[segredo]) {
               alert("Você acertou!");
               errou = false;
               break
           }; 
        };
        if(errou == true) {
            alert("Você errou!");
        };
        input.value = "";
        input.focus();
    };
    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
