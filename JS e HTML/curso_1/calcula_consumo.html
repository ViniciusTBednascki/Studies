<meta charset="UTF-8">

<h3>√Ålcool ou gasolina?</h3>

<script>

    function pulaLinha() {
        document.write("<br/>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var capacidadeTanque = 40
    var caminhoComGasolina = 480
    var caminhoComAlcool = 300

    var consumoDeGasolina = caminhoComGasolina/capacidadeTanque
    var consumoDeAlcool = caminhoComAlcool/capacidadeTanque

    mostra("O consumo de Gasolina foi de "+ consumoDeGasolina + " Km/L")
    mostra("O consumo de Alcool foi de "+ consumoDeAlcool + " Km/L")

</script>
